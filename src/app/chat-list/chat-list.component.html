<div class="card maincard">
  <div class="col-sm-6">
    <div class="panel">
      <div class="panel-head">
        <h5>Contacts List</h5>
      </div>
      <div class="panel-body" *ngFor="let contact of contactsForDisplay$ | async | keyvalue;">
        <div class="card chatcards" [routerLink]="['/chat',contact.value['id']]">
          <div class="row">
            <div class="col-sm-2 chatimg">
              <img
                [src]="contact.value['sender'].profileImage"
                width="60"
                height="60"
              />
            </div>
            <div class="col-sm-10 chatdet">
              <p id="chatname"><b>{{contact.value['sender'].name}}</b></p>
              <div>
                <span class="text">{{contact.value['content']}}</span>
              </div>
              <div *ngFor="let item of messageDisplay$ | async | keyvalue;">
                <div *ngIf="contact.value['id']==item.value['chatId']">
                  <div *ngFor="let msg of item.value['message'];let last=last">
                    <div *ngIf="last">
                      <span class="text">{{ msg }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
