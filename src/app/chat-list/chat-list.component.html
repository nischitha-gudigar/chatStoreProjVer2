<div class="card maincard">
  <div class="col-sm-6">
    <div class="panel">
      <div class="panel-head">
        <h5>Contacts List</h5>
      </div>
      <div class="panel-body" *ngFor="let chatData of chatListDataForDisplay">
        <div class="card chatcards" [routerLink]="['/chat',chatData.id]">
          <div class="row">
            <div class="col-sm-2 chatimg">
              <img
                [src]="chatData.sender.profileImage"
                width="60"
                height="60"
              />
            </div>
            <div class="col-sm-10 chatdet">
              <p id="chatname"><b>{{chatData.sender.name}}</b></p>
              <div *ngFor="let item of chatData.message  ; let last = last;">
                <div *ngIf="last">
                  <span class="text">{{item}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
